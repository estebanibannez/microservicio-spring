name: Java CI with Gradle PIPELINE

on:
  push:
    branches: [ "main", "feature-*" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    #clonacion de repositorio en workspace
    - uses: actions/checkout@v3
    
    #configuracion de JDK 11
    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'

    # sonarCloud 
    - name: Cache SonarCloud packages
      uses: actions/cache@v1
      with:
        path: ~/.sonar/cache
        key: ${{ runner.os }}-sonar
        restore-keys: ${{ runner.os }}-sonar

       # Escaner con SonarCloud
    - name: Analyze with SonarCloud
      uses: sonarsource/sonarcloud-github-action@master
      env:
            GITHUB_TOKEN:
              ${{ secrets.GITHUB_TOKEN }}
              # SonarCloud access token should be generated from https://sonarcloud.io/account/security/
            SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
      with:
        projectBaseDir: .
        args: >
          -Dsonar.organization=IbanezStudio
          -Dsonar.projectKey=IbanezStudio_DevOps-foundation-v3
          -Dsonar.python.coverage.reportPaths=coverage.xml
          -Dsonar.sources=lib/
          -Dsonar.test.exclusions=tests/**
          -Dsonar.tests=tests/
          -Dsonar.verbose=true
        
    #Permisos de ejecucion a gradlew
    - run: | 
        chmod +x gradlew
        
    #compilacion de repositorio
    - name: Build with Gradle
      uses: gradle/gradle-build-action@67421db6bd0bf253fb4bd25b31ebb98943c375e1
      with:
        arguments: build
        
    #se guarda JAR en github packages
    - uses: actions/upload-artifact@v3
      with:
        name: Package
        path: build/libs
    