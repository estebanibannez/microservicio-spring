---
name: Java CI with Gradle pipeline
on:
  push:
    branches:
      - main
      - feature-*
  pull_request:
    branches:
      - main
permissions:
  contents: read
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # Clonación del proyecto con en el workspace
      - uses: actions/checkout@v3
      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: "11"
          distribution: temurin
      # install & run Maven packages
      - name: Install Maven
        uses: yuzhiyongcn/setup-maven@v1.0.0
      - run: |
          chmod +x mvn
      # Escaner con SonarCloud
      - name: SonarCloud Scan
        uses: sonarsource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN:
            ${{ secrets.GITHUB_TOKEN }}
            # SonarCloud access token should be generated from https://sonarcloud.io/account/security/
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
      # Compilación proyecto con gradle
      - name: Build with Gradle
        uses: gradle/gradle-build-action@67421db6bd0bf253fb4bd25b31ebb98943c375e1
        with:
          arguments: build

      # Guardar package en build/libs
      - name: save JAR
        uses: actions/upload-artifact@v3
        with:
          name: package
          path: build/libs
