name: Java CI with Gradle pipeline

on:
  push:
    branches: [ "main","feature-*" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  build:

    runs-on: ubuntu-latest
    # Clonación del repositorio en el workspace 
    steps:
    - name: Clone repositorio in workspace
    - uses: actions/checkout@v3
    
    # Configuración del JDK 11
    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'
        
    # Otorgando permisos de ejecución para gradlew
    - run: |
        chmod +x gradlew
    # Compilando el repositorio
    - name: Build with Gradle
      uses: gradle/gradle-build-action@67421db6bd0bf253fb4bd25b31ebb98943c375e1
      with:
        arguments: build
        
    # Guardando el Jar en github Packages
    - name: save JAR
      uses: actions/upload-artifact@v3
      with: 
        name: package
        path: build/libs
