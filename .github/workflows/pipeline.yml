---
name: Java CI with Gradle pipeline
on:
  push:
    branches:
      - main
      - feature-*
  pull_request:
    branches:
      - main
permissions:
  contents: read
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # Clonación del proyecto con en el workspace
      - uses: actions/checkout@v3
      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: "11"
          distribution: temurin

      - name: Cache Maven packages
        uses: actions/cache@v1
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2
          
      - name: Cache SonarCloud packages
        uses: actions/cache@v1
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar
      # Escaner con SonarCloud
      # - name: SonarCloud Scan
      #   uses: sonarsource/sonarcloud-github-action@master
      #   env:
      #     GITHUB_TOKEN:
      #       ${{ secrets.GITHUB_TOKEN }}
      #       # SonarCloud access token should be generated from https://sonarcloud.io/account/security/
      #     SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

      # Compilación proyecto con maven
      - name: Build and analyze SonarCloud
        run: mvn -B verify org.sonarsource.scanner.maven:sonar-maven-plugin:sonar -Pcoverage
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          # SonarCloud access token should be generated from https://sonarcloud.io/account/security/
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

      # Guardar package en build/libs
      - name: save JAR
        uses: actions/upload-artifact@v3
        with:
          name: package
          path: build/libs
